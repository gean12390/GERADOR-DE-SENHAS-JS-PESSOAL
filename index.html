<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            padding: 30px;
        }

        select {
            font-size: 20px;
        }

        label {
            padding-left: 50px;

        }

        label, input {
            font-size: 18px;
        }

        .senha{
            width: 30vw;
        }

        .resul{
            padding-top: 30px;
        }
    </style>
</head>

<body>
    <form>
        <h1>GERADOR DE SENHA</h1>
        <select id="select">
            <option value="">Escolha uma das opções: </option>
            <option value="numeros" id="numeros">Apenas Números</option>
            <option value="num_letras" id="num_letras">Letras e Números</option>
        </select>
        <label>TAMANHO DA SENHA:<input type="text" id="tamanho" placeholder="Ex; 4"></label>

        <input class="gerar" type="button" value="GERAR" onclick="GERAR()">
        <input class="limpar" type="reset" value="LIMPAR">

        <div id="resul" class="resul"></div>
    </form>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
